name: Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: sudo apt-get update && sudo apt-get install -y zsh fzf tmux

      - name: Run unit tests
        run: zsh tests/test_zsh_snip.zsh

      - name: Run integration tests
        run: zsh tests/test_integration.zsh

      - name: Run E2E tests
        run: zsh tests/test_e2e.zsh
